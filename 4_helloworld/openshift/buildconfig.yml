apiVersion: v1
kind: BuildConfig
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  source:
    type: Git
    git:
      ref: master
      uri: 'https://cs0978@bitbucket.org/cs0978/redhatdemo3.git'
    contextDir: .
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: build
        name: 's2i-openjdk:latest'
  output:
    to:
      kind: ImageStreamTag
      name: 'hello-world:latest'
  resources: {}
